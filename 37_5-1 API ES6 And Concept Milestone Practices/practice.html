<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Billionaire Diary</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        crossorigin="anonymous">
</head>

<body>
    <header>
        <h4>37_5-1 API ES6 and concept milestone practices</h4>
    </header>
    <main class="container">
        <section>
            <div class="mb-3 w-50">
                <input id="search-field" type="text" class="form-control"
                    placeholder="search your billionaire">
                <div id="btn-search" class="btn btn-primary mt-2">Search</div>
            </div>
        </section>
        <!-- Display Search Result -->
        <section>
            <div id="billionaires-container" class="row row-cols-1 row-cols-md-3 g-4"></div>

            <div id="no-found-message" class="mt-4 d-none">
                <h3 class="text-warning">No billionaire found. Please try a new search</h3>
            </div>

            <div id="show-all" class="text-center d-none">
                <div id="btn-show-all" class="btn btn-primary">Show All</div>
            </div>
        </section>

        <!-- Spinner/Loader -->
        <section id="loader" class="d-none">
            <div style="height: 200px;" class="d-flex justify-content-center align-items-center">
                <div class="spinner-border text-success" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </section>

        <!-- Modal -->
        <section>
            <div class="modal fade" id="billionaireDetailModal" tabindex="-1"
                aria-labelledby="billionaireDetailModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="billionaireDetailModalLabel"></h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal"
                                aria-label="Close"></button>
                        </div>
                        <div id="billionaire-details" class="modal-body"></div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary"
                                data-bs-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
    <script src="JS/practice.js"></script>
</body>

</html>
